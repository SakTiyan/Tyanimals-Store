<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Tyanimals Store</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="StyleLogin.css">
</head>

<body>
    <!-- Loading Screen Starts -->
    <div id="loading">
        <div class="spinner"></div>
        <p class="animated-text">Ty<span>an</span>imals Store</p>
    </div>
    <!-- Loading Screen Ends -->

    <!-- Login Starts -->
    <div class="container">
        <div class="login-img">
            <img src="/Tyanimals-Store/image/Login.png">
        </div>
        <div class="form-side">
            <div class="wrapper">
                <form onsubmit="return login(event)">
                    <div class="header-login">
                        <div class="login">Login</div>
                    </div>

                    <div class="input-box">
                        <input type="text" id="loginUsername" placeholder="Username">
                        <a href="#"><i data-feather="user"></i></a>
                        <p id="usernameMessage" class="input-message"></p>
                    </div>

                    <div class="input-box">
                        <input type="password" id="loginPassword" placeholder="Password">
                        <a href="#"><i id="lockIcon" data-feather="lock" onclick="togglePassword()"></i></a>
                        <p id="passwordMessage" class="input-message"></p>
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <div class="register-link">
                        <p>Don't have an account? <a href="../register/Register.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Login Ends -->
    <script src="ScriptLogin.js"></script>

    <script>
        feather.replace();
    </script>
    </div>
</body>

</html>
